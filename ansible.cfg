[defaults]
inventory = ./inventory/hosts
# remote_user = snarcis
# remote_user = devops
ask_pass = false
host_key_checking = False
# vault_password_file = vault_password_file
ansible_managed = Ansible managed on %Y-%m-%d %H:%M:%S by {uid} on {host}
roles_path = ./roles
deprecation_warnings=False

[privilege_escalation]
# become = true
# become_method = sudo
# become_user = root
become_ask_pass = false

[paramiko_connection]
record_host_keys=False

[colors]
#highlight = white
verbose = white
#warn = bright purple
#error = red
#debug = dark gray
#deprecate = purple
#skip = cyan
#unreachable = red
#ok = green
#changed = yellow
#diff_add = green
#diff_remove = red
#diff_lines = cyan
